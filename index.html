<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pour Abir ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* --- CSS (Le Style) --- */
        :root {
            --color-pink-dark: #e91e63;
            --color-pink-light: #ffcce0;
            --color-gray-btn: #cfd8dc;
            --color-text: #424242;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fff5f7 0%, #ffe3ed 100%);
            overflow: hidden; /* Emp√™che le d√©filement */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Conteneur principal */
        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        /* --- √âcran 1 : La Question --- */
        #question-screen {
            display: flex; /* Visible au d√©part */
        }

        /* --- √âcran 2 : Le Succ√®s --- */
        #success-screen {
            display: none; /* Cach√© au d√©part */
        }

        /* Style de l'image de l'ours */
        .bear-img {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
        }

        /* Le texte de la question */
        h1 {
            color: var(--color-text);
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
        }

        /* Conteneur des boutons */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative; /* N√©cessaire pour le bouton fuyant */
            width: 100%;
            height: 60px; /* Hauteur fixe pour contenir le bouton fuyant */
            align-items: center;
        }

        /* Style g√©n√©ral des boutons */
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: absolute; /* Pour permettre le mouvement fluide */
        }

        /* Positionnement initial des boutons */
        #yes-btn {
            background-color: var(--color-pink-dark);
            color: white;
            box-shadow: 0 4px 6px rgba(233, 30, 99, 0.3);
            left: 50%;
            transform: translateX(-120%); /* D√©cal√© vers la gauche */
        }
        #yes-btn:hover {
            transform: translateX(-120%) scale(1.05); /* Garde sa position + effet zoom */
            box-shadow: 0 6px 8px rgba(233, 30, 99, 0.4);
        }

        /* Bouton "No" */
        #no-btn {
            background-color: var(--color-gray-btn);
            color: var(--color-text);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            left: 50%;
            transform: translateX(20%); /* D√©cal√© vers la droite */
        }

        /* --- Styles sp√©cifiques pour l'√©cran de succ√®s --- */
        .yay-text {
            color: var(--color-text);
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 0;
            margin-bottom: 20px;
        }
        
        .celebration-img-container {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(233, 30, 99, 0.2);
            width: 80%;
            max-width: 300px;
            margin-top: 10px;
        }

        .celebration-img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* --- Petits c≈ìurs flottants en arri√®re-plan --- */
        .floating-heart {
            position: absolute;
            color: var(--color-pink-dark);
            opacity: 0.3;
            z-index: 1;
            animation: float 6s infinite ease-in-out;
            pointer-events: none; /* Pour ne pas bloquer les clics */
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(10deg); opacity: 0.6; }
        }

    </style>
</head>
<body>

    <div class="floating-heart" style="top: 20%; left: 10%; font-size: 20px;">‚ù§Ô∏è</div>
    <div class="floating-heart" style="top: 70%; left: 80%; font-size: 25px; animation-delay: 1s;">üíñ</div>
    <div class="floating-heart" style="top: 40%; left: 90%; font-size: 18px; animation-delay: 2s;">üíï</div>
    <div class="floating-heart" style="top: 85%; left: 25%; font-size: 22px; animation-delay: 1.5s;">üíó</div>
    <div class="floating-heart" style="top: 10%; left: 50%; font-size: 30px; animation-delay: 0.5s;">üíò</div>

    <div class="container" id="question-screen">
        <img src="images (1).jpg" alt="Cute Bear" class="bear-img">
        
        <h1>Abir will you be my Valentine ?</h1>
        
        <div class="buttons">
            <button class="btn" id="yes-btn">Yes üíñ</button>
            <button class="btn" id="no-btn">No üòí</button>
        </div>
    </div>

    <div class="container" id="success-screen">
        <img src="images (1).jpg" alt="Cute Bear" class="bear-img" style="width: 80px;">
        
        <h1>Abir will you be my Valentine ?</h1>
        <p class="yay-text">YESS!! ü•∫üíï</p>
        
        <div class="celebration-img-container">
             <img src="images.jpg" alt="Celebration Couple" class="celebration-img">
        </div>
    </div>


    <script>
        /* --- JavaScript (Le Comportement) --- */

        const questionScreen = document.getElementById('question-screen');
        const successScreen = document.getElementById('success-screen');
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');

        // --- Logique du bouton "No" qui fuit ---
        // On utilise 'mouseover' pour PC et 'touchstart' pour mobile
        ['mouseover', 'touchstart'].forEach(eventType => {
            noBtn.addEventListener(eventType, function(e) {
                if (eventType === 'touchstart') e.preventDefault(); // Emp√™che le scroll sur mobile

                // Dimensions de la fen√™tre et du bouton
                const windowWidth = window.innerWidth;
                const windowHeight = window.innerHeight;
                const btnWidth = noBtn.offsetWidth;
                const btnHeight = noBtn.offsetHeight;

                // Calcul nouvelle position al√©atoire
                // On garde une marge de s√©curit√© (padding) pour que le bouton ne sorte pas de l'√©cran
                const padding = 20;
                const newX = Math.random() * (windowWidth - btnWidth - padding * 2) + padding;
                const newY = Math.random() * (windowHeight - btnHeight - padding * 2) + padding;

                // Appliquer la nouvelle position
                noBtn.style.position = 'fixed'; // Passe en mode fixe pour bouger partout
                noBtn.style.left = newX + 'px';
                noBtn.style.top = newY + 'px';
                noBtn.style.transform = 'none'; // R√©initialise la transformation CSS initiale
            });
        });

        // --- Logique du bouton "Yes" ---
        yesBtn.addEventListener('click', function() {
            // Masquer l'√©cran 1
            questionScreen.style.display = 'none';
            // Afficher l'√©cran 2
            successScreen.style.display = 'flex';
        });

    </script>
</body>
</html>
